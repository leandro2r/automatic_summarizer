{% extends 'apps/base.html' %}

{% load staticfiles %}

{% block content %}
	<div class="panel-group" id="accordion">
	  	<div class="panel">
		    <div class="panel-heading" align="center">
		  		<button type="button" class="btn btn-success" data-toggle="collapse" data-target="#add" data-parent="#accordion">Adicionar Arquivo</button>
		  		<button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#delete" data-parent="#accordion">Excluir Arquivo</button>
			</div>
			<div id="add" class="collapse">
				<div class="new-background">
				    <form method="POST" action="." enctype="multipart/form-data" class="form-horizontal" >
						{% csrf_token %}
						<div class="form-group">
							{{ form.as_p }}

							<input type="submit" name="_method" value="Adicionar" class="btn btn-primary btn-block" />
						</div>
					</form>
				</div>
			</div>
			<div id="delete" class="collapse">
				<div class="new-background">
					<form method="POST" action="." enctype="multipart/form-data" class="form-horizontal" >
						{% csrf_token %}
					    <label for="url" class="control-label lb-lg">Arquivos</label>
						<select class="form-control selectpicker" name="delete_ids" multiple data-actions-box="true"
						data-selected-text-format="count" multiple required>
							{% for each in files %}
						    	<option value="{{ each.id }}">{{ each.title }} ({{ each.docfile.name }})</option>
							{% endfor %}
						</select><br/><br/>
						<input type="submit" name="_method" value="Excluir" class="btn btn-primary btn-block" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<form method="POST" action="summarize" enctype="multipart/form-data" class="form-horizontal" >
		<div class="form-group">
			<label for="url" class="control-label lb-lg">Arquivo</label>
			<select class="form-control selectpicker" name="docfile" input-lg title="Selecione um arquivo" data-live-search="true" required>
				{% for each in files %}
			    	<option value="{{ each.id }}">{{ each.title }} ({{ each.docfile.name }})</option>
				{% endfor %}
			</select>
			<span id="url" class="help-block">Escolha um dos arquivo adicionados.</span>
			<input type="submit" value="AvanÃ§ar" class="btn btn-primary btn-lg btn-block" />
		</div>
	</form>
{% endblock content %}
