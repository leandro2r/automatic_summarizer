{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger fade in">
            	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Atenção! </strong>{{ error|escape }}
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger fade in">
        	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Atenção! </strong>{{ error|escape }}
        </div>
    {% endfor %}
{% endif %}
