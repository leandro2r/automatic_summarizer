<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		    <ul class="nav navbar-nav">
		     	<li><a href="/">Conversor</a></li>
		      	<li><a href="#">Sumarizador</a></li>
		      	<li><a href="#">Tradutor</a></li>
		      	<li><a href="#">Alinhador</a></li>
		    </ul>
			<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Registrar</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
	    <div class="jumbotron vertical-center">
	    	<h2 class="text-center">{{ title }}</h2><br/>
	        <form method="POST" action="." enctype="multipart/form-data" class="form-horizontal" >
				{% csrf_token %}
				<div class="form-group">
					{{ form.as_p }}

					<input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block" />
				</div>
			</form>
	    </div>
	</div>
</body>
</html>
