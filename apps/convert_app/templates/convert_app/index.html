<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		    <ul class="nav navbar-nav">
		     	<li class="active"><a href="/">Conversor</a></li>
		      	<li><a href="#">Sumarizador</a></li>
		      	<li><a href="#">Tradutor</a></li>
		      	<li><a href="#">Alinhador</a></li>
		    </ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="edit"><span class="glyphicon glyphicon-user"></span> {{ user.username }}</a></li>
				<li><a href="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">		
	    <div class="jumbotron vertical-center">
	    	<h2 class="text-center">{{ title }} 
	    	<a href="http://unb.br" target="_blank"><img src="{% static 'unb_logo.png' %}" class="logo-custom"></a></h2>
	    	<nav class="navbar navbar-default">
				<div class="container-fluid" align="center">
		      		<button type="button" class="btn btn-success navbar-btn" data-toggle="collapse" data-target="#add" aria-expanded="false">Adicionar Arquivo</button>
		      		<button type="button" class="btn btn-danger navbar-btn" data-toggle="collapse" data-target="#delete" aria-expanded="false">Excluir Arquivo</button>
		      	</div>
		    </nav>
			<div id="add" class="collapse">
				<div class="well">
				    <form method="POST" action="." enctype="multipart/form-data" class="form-horizontal" >
						{% csrf_token %}
						<div class="form-group">
							{{ form.as_p }}

							<input type="submit" name="_method" value="Adicionar" class="btn btn-primary btn-block" />
						</div>
					</form>
				</div>
			</div>
			<div id="delete" class="collapse">
				<div class="well">
					<form method="POST" action="." enctype="multipart/form-data" class="form-horizontal" >
						{% csrf_token %}
					    <label for="url" class="control-label">Selecione um ou mais arquivos</label>
						<select class="form-control input" name="delete_ids" multiple size="5">
							{% for each in files %}
						    	<option value="{{ each.id }}">{{ each.title }} ({{ each.docfile.name }})</option>
							{% endfor %}
						</select>
						<input type="submit" name="_method" value="Excluir" class="btn btn-primary btn-block" />
					</form>
				</div>
			</div>
			<form method="POST" action="summarize" enctype="multipart/form-data" class="form-horizontal" >
				<div class="form-group">
					<label for="url" class="control-label">Selecione um arquivo</label>
					<select class="form-control input-lg" data-live-search="true">
						{% for each in files %}
					    	<option value="{{ each.id }}">{{ each.title }} ({{ each.docfile.name }})</option>
						{% endfor %}
					</select>
					<span id="url" class="help-block">Escolha um dos arquivo adicionados.</span>
					<input type="submit" value="AvanÃ§ar" class="btn btn-primary btn-lg btn-block" />
				</div>
			</form>
	    </div>
	</div>
</body>
</html>
