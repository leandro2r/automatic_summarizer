<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="{% static 'js/bootstrap-select.min.js' %}" /></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/i18n/defaults-pt_BR.js' %}"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">	
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/register"><span class="glyphicon glyphicon-user"></span> Registrar</a></li>
					<li class="active"><a href="#"><span class="glyphicon glyphicon-log-out"></span> Login</a></li>
				</ul>
			</div>
		</nav>

	    <div class="jumbotron vertical-center">
	    	<h2 class="text-center">{{ title }} 
	    	<a href="http://unb.br" target="_blank"><img src="{% static 'unb_logo.png' %}" class="logo-custom"></a></h2>
	    	<form method="POST" action="." enctype="multipart/form-data" class="form-horizontal" >
				{% csrf_token %}
				<div class="form-group">
					{{ form.as_p }}

					<input type="submit" value="Login" class="btn btn-primary btn-lg btn-block" />
				</div>
			</form>
	    </div>
	</div>
</body>
</html>
